	<title>Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
	<style>
	    h1{text-transform:uppercase;
          font-size:20px;}
        ul {
           list-style-type: none;
           margin: 0;
            padding: 0;}
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #56025f  !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #c7abc7;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
		}
		.login_btn {
			width: 100%;
			background: #370028 !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #6d546d !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		 header{
                           background:#e8d6e6;}
                           header::after{
                           content:'';
                           display:table;
                           clear :both;}
                           nav ul{
                           margin:0;
                            padding:0;
                            list_style: none;}
                            nav li{
                             display: inline-block;
                              margin-left: 200px;
                              position:relative;}
                               nav a {
                                color:#1d0c1b;
                                 text-decoration: none;
                                  text-transform:uppercase;
                                  font-size:20px;
                                  }
                                   nav a::hover{
                                   color:#30112f}
                                   nav a:before{
                                    content:'';
                                     display: block;
                                      height: 5px;
              width: 100%;
            background-color:#30112f;

           position: relative;
          top:0;
          width:100%;
          transition:all ease-in-out 250ms;}
         nav a::hover::before{
          width:100%;}
         input{
         width:100%;
         height:30px;
         clear:both;
         align:center;}
         label{
         font-size:20px;
         }


	</style>

</head>
<body>
</br><hr></br>
<center>
<img src="https://i2.wp.com/magazinemci.com/wp-content/uploads/2021/04/la_veille_strategique_stiq_mars2021_1200x630.jpg?fit=1200%2C630&ssl=1" width="50%" height="50%" >
	</br>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Connection</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="{% url 'Login' %}">
						{% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>

							<input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control">
						</div>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>

								<input type="password" name="password" placeholder="Mot de passe.." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" type="submit" value="Se Connecter">
				   			</div>
					</form>

				</div>

				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}

				<p>Re: Vous n'avez pas un Compte? <a href="http://127.0.0.1:8000/inscription"> Inscrivez vous</a></p>
			</div>
		</div>
	</div>
</center>
</body>

</html>
